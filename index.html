<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Be+Vietnam+Pro:wght@400;500;700&family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Josefin+Sans:wght@400;700&family=Oswald:wght@200;300;600&display=swap"
    rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/.10.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="/firebase/firebase.js"></script>
  <script src="/js/main.js"></script>


  <link rel="stylesheet" href="/css/stayle.css">

  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <div class="big">
    <div class="container">
      <div class="bg-img">
        <img src="./images/bg-desktop-dark.jpg" alt="bg-img">
      </div>
      <div class="header">
        <div class="title">
          <h1 class="todo">TODO</h1>
        </div>
        <div class="sun">
          <img src="./images/icon-sun.svg" alt="sun">
        </div>
      </div>

      <!-- input section -->

      <div class="input-section">
        <div onclick="click" class="btn-check">
        </div>
        <div class="input">
          <form onsubmit="addItem(event)">
            <input id="input-todo" type="text" placeholder="Create a new todo...">
          </form>
        </div>
      </div>

      <!-- todo items section -->
      <div class="todo-items">
        <div class="items">
          <div class="item">
            <div onclick="click" class="btn-check">
              <img src="images/icon-check.svg">
            </div>
          </div>
          <div class="item-text">
            <p></p>
          </div>
        </div>
      </div>

      <!-- complited section -->
      <div class="todo-items7">
        <div class="items">
         <div class="item-text2">
            <p>5 items</p>
          </div>
          <div class="all">
            <span class="active">All</span>
            <span>Active</span>
            <span>Completed</span>
          </div>
          <div class="clear">
            <p>Clear Completed</p>
          </div>

        </div>
        <div class="info">

        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#"><a href="https://github.com/adiouane/adiouane">adiouane.</a></a>
      </div>
    </div>
</body>

</html>
