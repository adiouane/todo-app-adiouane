<body>
  <div class="bg-img">
    <img src="./images/bg-desktop-dark.jpg" alt="bg-img">
  </div>
  <div class="container">
    <div class="header">
      <div class="title">
        <h1 class="todo">TODO</h1>
      </div>
      <div class="sun">
        <img src="./images/icon-sun.svg" alt="sun">
      </div>
  </div>

  <!-- input section -->

  <div class="input-section">
      <div onclick="click" class="btn-check">
      </div>
    <div class="input">
      <form onsubmit="addItem(event)">
      <input id="input-todo" type="text" placeholder="Create a new todo...">
      </form>
    </div>
  </div>

  <!-- todo items section -->


  <div class="todo-items">
      <div class="items">
        <div class="item">
          <div onclick="click" class="btn-check">
            <img src="images/icon-check.svg">
          </div>
        </div>
        <div class="item-text">
          <p>Job around the park 3x</p>
        </div>
      </div>
  </div>

  <div class="todo-items2">

          <img src="images/icon-check.svg">
        </div>
      </div>
      <div class="item-text">
        <p>10 minutes meditation</p>
      </div>
    </div>
  </div>
